name: Update Fed Rate Data

on:
  schedule:
    # ë§¤ì¼ KST 07:00 (UTC 22:00)
    - cron: '0 22 * * *'
    # í‰ì¼ ë¯¸êµ­ì¥ ë§ˆê° í›„ ì¶”ê°€ (KST 07:30)
    - cron: '30 22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install requests
      - run: python fetch_rate_data.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      - run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "ğŸ“Š $(date +'%Y-%m-%d %H:%M') data update"
          git push
